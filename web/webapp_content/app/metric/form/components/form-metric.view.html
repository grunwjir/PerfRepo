<div class="row">
    <div class="col-md-12">
        <form role="form" name="metricForm" ng-submit="vm.save(metricForm)" class="form-horizontal" novalidate>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="metricName">Name</label>
                <div class="col-sm-9">
                    <input type="text" id="metricName" name="name" ng-model="vm.metric.name" autocomplete="off" typeahead-min-length="0"
                           uib-typeahead="metric.name for metric in vm.metrics | filter:$viewValue | limitTo:8"
                           typeahead-on-select="vm.metricOnSelect($item)"
                           class="form-control" pr-server-validation>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label" for="metricComparator">Comparator
                    <span class="pficon pficon-help" tooltip-append-to-body="true" uib-tooltip="The metric comparator
                    allows to decide which measured value is better (for example higher throughput is better, lower
                    response time is better)."></span>
                </label>
                <div class="col-sm-9">
                    <select pf-select ng-model="vm.metric.comparator" id="metricComparator" name="comparator" class="form-control"
                            ng-options="comparator.name as comparator.text for comparator in vm.comparators" pr-server-validation>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">Description</label>
                <div class="col-sm-9">
                    <div class="wysiwyg-editor-wrap form-control-border">
                        <trix-editor ng-if="true" angular-trix ng-model="vm.metric.description" class="trix-content"
                            name="description" pr-server-validation>
                        </trix-editor>
                    </div>
                </div>
            </div>

            <div class="form-group form-bottom">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="button" ng-click="vm.onCancel()" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
