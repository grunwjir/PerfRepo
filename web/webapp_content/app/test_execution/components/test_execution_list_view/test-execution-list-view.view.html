<div pf-list-view
     config="vm.config"
     items="vm.items"
     action-buttons="vm.actionButtons"
     menu-actions="vm.menuActions"
     class="test-execution-list">

    <div class="list-view-pf-description">
        <div class="list-group-item-heading">
            <a uib-tooltip="Name" ui-sref="app.testExecutionDetail({id: item.id})">{{item.name}}</a>
        </div>
        <div class="list-group-item-text">
            <span uib-tooltip="Started">{{item.started | date: 'MMM d, y HH:mm:ss'}}</span>
        </div>
    </div>
    <div class="list-view-pf-additional-info">
        <div class="list-view-pf-additional-info-item">
            <div uib-tooltip="Tags">
                <span ng-repeat="tag in item.tags" class="label label-info tag-label">{{tag}}</span>
            </div>
        </div>
    </div>
</div>
