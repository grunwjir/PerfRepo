<div class="modal-header">
    <button ng-click="vm.cancel()" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h3 ng-if="vm.mode =='add'" class="modal-title">Add tags</h3>
    <h3 ng-if="vm.mode =='remove'" class="modal-title">Remove tags</h3>
</div>
<div class="modal-body">
    <form role="form" name="tagsFormMassOperation" ng-submit="vm.save(tagsFormMassOperation)" class="form-horizontal" novalidate>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="tags">Tags</label>
            <div class="col-sm-10">
                <tags-input id="tags" ng-model="vm.tagsObject" name="tags" pr-server-validation
                            replace-spaces-with-dashes="false">
                </tags-input>
            </div>
        </div>

        <div class="form-group form-bottom">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" ng-click="vm.cancel()" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
