<div class="modal-header">
    <button ng-click="vm.cancel()" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">Add new value</h3>
</div>
<div class="modal-body">
    <test-execution-value-form
            values-groups="vm.valuesGroups"
            metrics-name="vm.metricsName"
            value-object="vm.valueObject"
            selected-metric-name="vm.selectedMetricName"
            disable-metric=vm.multiValue
            on-save="vm.save(valueObject, metricName, form)"
            on-cancel="vm.cancel()">
    </test-execution-value-form>
</div>
